<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Expense Tracker</a>
    </nav>

    <div class="container mt-5">
        <!-- Expense Entry Form -->
        <h3>Add Expense</h3>
        <form id="expense-form">
            <div class="form-group">
                <label for="expense-name">Expense Name</label>
                <input type="text" class="form-control" id="expense-name" required>
            </div>
            <div class="form-group">
                <label for="expense-amount">Amount</label>
                <input type="number" step="0.01" class="form-control" id="expense-amount" required>
            </div>
            <div class="form-group">
                <label for="expense-category">Category</label>
                <select class="form-control" id="expense-category">
                    <option>Food</option>
                    <option>Travel</option>
                    <option>Entertainment</option>
                    <option>Others</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>

        <!-- Budget Form -->
        <div class="mt-4">
            <h3>Set Budget</h3>
            <form id="budget-form">
                <div class="form-group">
                    <label for="budget-amount">Monthly Budget</label>
                    <input type="number" step="0.01" class="form-control" id="budget-amount" required>
                </div>
                <button type="submit" class="btn btn-primary">Set Budget</button>
            </form>
        </div>

        <!-- Expense List and Summary -->
        <div class="mt-4">
            <h3>Expense List</h3>
            <ul class="list-group" id="expense-list"></ul>
            <div id="expense-summary" class="mt-4">
                <!-- Summary will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0 text-light">Â© 2024 Expense Tracker. All rights reserved.</p>
            <p class="mb-0 text-light">Developed by Mujeeb Ur Rehman.</p>
        </div>
    </footer>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
